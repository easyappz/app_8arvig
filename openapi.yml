openapi: 3.0.3
info:
  title: Simple Auth + Profile + Global Chat API
  version: 1.0.0
servers:
  - url: /
paths:
  /api/register:
    post:
      summary: Register new member
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: Registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Bad Request
  /api/login:
    post:
      summary: Login member
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Logged in
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Invalid credentials
  /api/logout:
    post:
      summary: Logout current member
      security:
        - CookieAuth: []
        - TokenAuth: []
      responses:
        '200':
          description: Logged out
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
  /api/profile:
    get:
      summary: Get current member profile
      security:
        - CookieAuth: []
        - TokenAuth: []
      responses:
        '200':
          description: Profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Member'
        '401':
          description: Unauthorized
  /api/chat/messages:
    get:
      summary: List chat messages
      security:
        - CookieAuth: []
        - TokenAuth: []
      responses:
        '200':
          description: Messages list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ChatMessage'
    post:
      summary: Send new chat message
      security:
        - CookieAuth: []
        - TokenAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatMessageCreateRequest'
      responses:
        '201':
          description: Created message
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatMessage'
        '400':
          description: Validation error
  /api/chat/users:
    get:
      summary: List all usernames
      security:
        - CookieAuth: []
        - TokenAuth: []
      responses:
        '200':
          description: Usernames
          content:
            application/json:
              schema:
                type: object
                properties:
                  usernames:
                    type: array
                    items:
                      type: string

components:
  securitySchemes:
    TokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: 'Use format: Token <token>'
    CookieAuth:
      type: apiKey
      in: cookie
      name: auth_token
      description: 'HTTP-only cookie that carries the auth token.'
  schemas:
    Member:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
    RegisterRequest:
      type: object
      required: [username, password]
      properties:
        username:
          type: string
        password:
          type: string
          format: password
    LoginRequest:
      type: object
      required: [username, password]
      properties:
        username:
          type: string
        password:
          type: string
          format: password
    AuthResponse:
      type: object
      properties:
        token:
          type: string
        member:
          $ref: '#/components/schemas/Member'
    ChatMessage:
      type: object
      properties:
        id:
          type: integer
        author_username:
          type: string
        content:
          type: string
        created_at:
          type: string
          format: date-time
    ChatMessageCreateRequest:
      type: object
      required: [content]
      properties:
        content:
          type: string
